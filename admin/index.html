<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" 
    />
    <title>Content Manager</title>
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>

    <!-- 1) Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      function initIdentity() {
        netlifyIdentity.init();
        netlifyIdentity.on('login',  () => window.location.href = '/admin/');
        netlifyIdentity.on('logout', () => window.location.href = '/admin/');
      }
      if (window.netlifyIdentity) initIdentity();
      else document.addEventListener('netlifyIdentityReady', initIdentity);
    </script>

    <!-- 2) Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

<!-- 3) Ocultar TODO el panel de Preview -->
<style>
  /* Esconde la columna de preview entera */
  .nc-app__pane--preview {
    display: none !important;
  }

  /* Ajusta el ancho de la columna de editor para que use todo el espacio */
  .nc-app__pane--editor {
    flex: 1 1 auto !important;
  }
</style>
  </body>
</html>
