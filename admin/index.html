<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Content Manager</title>
  </head>
  <body>

    <!-- 1) Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      function initIdentity() {
        netlifyIdentity.init();
        netlifyIdentity.on('login',  () => window.location.href = '/admin/');
        netlifyIdentity.on('logout', () => window.location.href = '/admin/');
      }
      if (window.netlifyIdentity) initIdentity();
      else document.addEventListener('netlifyIdentityReady', initIdentity);
    </script>

    <!-- 2) Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>

    <!-- 3) Script para estilizar miniaturas en el panel -->
    <script>
      // FunciÃ³n que da estilo a todas las miniaturas
      function styleThumbnails() {
        document.querySelectorAll('img[role="presentation"]').forEach(img => {
          img.style.maxWidth = '200px';
          img.style.height = 'auto';
          img.style.borderRadius = '6px';
          img.style.boxShadow = '0 2px 6px rgba(0,0,0,0.1)';
          img.style.marginBottom = '0.5rem';
        });
      }

      // Ejecutar al cargar y cada vez que cambie el DOM
      document.addEventListener('DOMContentLoaded', () => {
        styleThumbnails();
        new MutationObserver(styleThumbnails)
          .observe(document.body, { childList: true, subtree: true });
      });
    </script>

  </body>
</html>
