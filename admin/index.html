<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Content Manager</title>
  </head>
  <body>

    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      function initIdentity() {
        netlifyIdentity.init();
        netlifyIdentity.on('login',  () => window.location.href = '/admin/');
        netlifyIdentity.on('logout', () => window.location.href = '/admin/');
      }
      if (window.netlifyIdentity) initIdentity();
      else document.addEventListener('netlifyIdentityReady', initIdentity);
    </script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>

    <!-- Custom widget “small-image” -->
    <script>
      (function(CMS) {
        // 1. Obtengo control original de image
        const imageWidget = CMS.getWidget('image');
        const ImageControl = imageWidget.control;
        
        // 2. Creo el preview que aplica estilos inline
        function SmallImagePreview({ value }) {
          if (!value) return null;
          return React.createElement('img', {
            src: value,
            style: {
              maxWidth: '200px',
              height: 'auto',
              borderRadius: '6px',
              boxShadow: '0 2px 6px rgba(0,0,0,0.1)',
              marginBottom: '0.5rem'
            },
            alt: ''  // evita warnings de accesibilidad
          });
        }

        // 3. Registro el nuevo widget
        CMS.registerWidget(
          'small-image',     // nombre que usaré en config.yml
          ImageControl,      // componente de edición igual que image
          SmallImagePreview  // nuestro preview estilizado
        );
      })(window.CMS);
    </script>

  </body>
</html>
