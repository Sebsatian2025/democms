<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Content Manager</title>
  </head>
  <body>

    <!-- 1) Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      function initIdentity() {
        netlifyIdentity.init();
        netlifyIdentity.on('login',  () => window.location.href = '/admin/');
        netlifyIdentity.on('logout', () => window.location.href = '/admin/');
      }
      if (window.netlifyIdentity) initIdentity();
      else document.addEventListener('netlifyIdentityReady', initIdentity);
    </script>

    <!-- 2) Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>

    <!-- 3) Script robusto para miniaturas -->
    <script>
      (function() {
        const styleProps = {
          maxWidth: '200px',
          height: 'auto',
          borderRadius: '6px',
          boxShadow: '0 2px 6px rgba(0,0,0,0.1)',
          marginBottom: '0.5rem'
        };

        function styleAll() {
          document.querySelectorAll('img[role="presentation"]').forEach(img => {
            // Solo reasignamos si no está ya ajustado
            if (img.getAttribute('data-styled') !== 'true') {
              Object.assign(img.style, styleProps);
              img.setAttribute('data-styled', 'true');
            }
          });
        }

        // Repetir cada 300ms hasta que salgas del panel
        let interval = setInterval(styleAll, 300);

        // Si en algún momento el CMS se desmonta (por logout, cambio de ruta, etc.)
        // limpiamos el interval para no consumir recursos
        window.addEventListener('beforeunload', () => clearInterval(interval));
      })();
    </script>

  </body>
</html>
