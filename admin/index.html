<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" 
    />
    <title>Content Manager</title>
  </head>
  <body>

<!-- 1) Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  function initIdentity() {
    netlifyIdentity.init();
    netlifyIdentity.on('login',  () => window.location.href = '/admin/');
    netlifyIdentity.on('logout', () => window.location.href = '/admin/');
  }
  if (window.netlifyIdentity) initIdentity();
  else document.addEventListener('netlifyIdentityReady', initIdentity);
</script>

<!-- 2) Desactivar auto-init -->
<script>
  window.CMS_MANUAL_INIT = true;
</script>

<!-- 3) React + tu template -->
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="preview-templates.js"></script>

<!-- 4) Cargar Decap CMS -->
<script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

<!-- 5) Inicializar CMS manualmente -->
<script>
  window.CMS.init();
</script>

  </body>
</html>
