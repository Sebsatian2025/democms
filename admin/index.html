<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" 
    />
    <title>Content Manager</title>
    <link rel="stylesheet" href="custom.css" />

    <!-- override inline para las previews de imagen -->
    <style>
      img[role="presentation"] {
        max-width: 200px !important;
        height: auto !important;
        object-fit: contain !important;
        border-radius: 4px !important;
      }
    </style>
  </head>
  <body>
    <!-- 1) Carga y configuración de Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      // Inicializa Identity antes de cargar el CMS
      function initIdentity() {
        netlifyIdentity.init();
        // Después de login o logout, recarga el admin
        netlifyIdentity.on('login', () => window.location.href = '/admin/');
        netlifyIdentity.on('logout', () => window.location.href = '/admin/');
      }

      if (window.netlifyIdentity) {
        initIdentity();
      } else {
        // Por si se carga tarde
        document.addEventListener('netlifyIdentityReady', initIdentity);
      }
    </script>

    <!-- 2) Carga de Decap CMS (antes lo tenías al revés) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
